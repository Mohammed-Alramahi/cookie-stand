<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <title>Salmon Cookies</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div id="logo">
                    <a href="index.html"><img src="img/logo.png" alt="logo"><a>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sales.html">Sales</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <form action="#" id="standform" method="get">
                    <fieldset>
                        <div>
                            <label for="stand-name">Stand Name</label>
                            <input type="text" name="standname" required id="stand-name">
                        </div>

                        <div>
                            <label for="min-customers">Min Customers</label>
                            <input type="number" name="mincustomers" step="1" required min="0" id="min-customers">
                        </div>

                        <div>
                            <label for="max-customers">Max Customers</label>
                            <input type="number" name="maxcustomers" step="1" required min="1" id="max-customers">
                        </div>
                        <div>
                            <label for="avg-sale">Average Sales</label>
                            <input type="number" name="avgsales" required id="avg-sale">
                        </div>
                        <br>
                        <div>
                            <input type="submit" value="submit" id="submit" name="submit">
                        </div>


                    </fieldset>
                </form>
            </div>
            <div id="sales-main">

            </div>
        </main>
    </div>
    <script src="js/test.js"></script>
    <footer>
        <p>Copyrights reserved for Mohammed Al-Ramahi &copy; 2021</p>
    </footer>
</body>

</html>
